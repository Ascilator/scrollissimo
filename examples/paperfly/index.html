<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Scrollissimo Paperfly demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="b-page">
    <section class="comparing">
        <div class="demo demo_smooth_no">
            <h2 class="demo__title">Usual plugins</h2>
            <div class="paperfly"></div>
        </div>
        <div class="demo demo_smooth_yes">
            <h2 class="demo__title">Scrollissimo</h2>
            <div class="paperfly"></div>
        </div>
    </section>

    <!-- github-fork-ribbon -->
    <a class="github-ribbon" href="https://github.com/promo/scrollissimo">
        <img src="../../images/git2x.png" width="150">
    </a>

    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="../../scrollissimo/lib/scrollissimo.touch.js"></script>
    <script src="../../scrollissimo/lib/scrollissimo.js"></script>
    <script>
        window.addEventListener('load', function(){
            var sharpTimeline = new TimelineMax(),
                smoothTimeline = new TimelineMax(),
                comparing = document.querySelector('.comparing'),
                sharpDemo = comparing.querySelector('.demo_smooth_no'),
                smoothDemo = comparing.querySelector('.demo_smooth_yes'),
                sharpFly = sharpDemo.querySelector('.paperfly'),
                smoothFly = smoothDemo.querySelector('.paperfly');

            TweenLite.defaultEase = Linear.easeNone;

            sharpTimeline.to(sharpFly, 700, { top: '30%', left: '10%' });
            sharpTimeline.to(sharpFly, 700, { top: '60%', left: '20%' });
            sharpTimeline.to(sharpFly, 300, { rotation: -90, top: '25%', left: '30%' });
            sharpTimeline.to(sharpFly, 300, { rotation: -180, top: '5%', left: '25%' });
            sharpTimeline.to(sharpFly, 300, { rotation: -270, top: '40%', left: '20%' });
            sharpTimeline.to(sharpFly, 700, { rotation: -360, top: '60%', left: '30%' });
            sharpTimeline.to(sharpFly, 700, { top: '25%', left: '50%' });
            sharpTimeline.to(sharpFly, 1500, { top: '70%', left: '75%' });
            sharpTimeline.to(sharpFly, 1500, { top: '50%', left: '100%' });
            Scrollissimo.add(sharpTimeline, 0);
            Scrollissimo.add(TweenMax.to(sharpDemo, 6700, { backgroundPosition: '-703px 0' }), 0);

            smoothTimeline.to(smoothFly, 700, { top: '30%', left: '10%' });
            smoothTimeline.to(smoothFly, 700, { top: '60%', left: '20%' });
            smoothTimeline.to(smoothFly, 300, { rotation: -90, top: '25%', left: '30%' });
            smoothTimeline.to(smoothFly, 300, { rotation: -180, top: '5%', left: '25%' });
            smoothTimeline.to(smoothFly, 300, { rotation: -270, top: '40%', left: '20%' });
            smoothTimeline.to(smoothFly, 700, { rotation: -360, top: '60%', left: '30%' });
            smoothTimeline.to(smoothFly, 700, { top: '25%', left: '50%' });
            smoothTimeline.to(smoothFly, 1500, { top: '70%', left: '75%' });
            smoothTimeline.to(smoothFly, 1500, { top: '50%', left: '100%' });

            Scrollissimo.add(smoothTimeline, 0, 12);
            Scrollissimo.add(TweenMax.to(smoothDemo, 6700, { backgroundPosition: '-703px 0' }), 0, 11);

            window.addEventListener('scroll', function(){
                Scrollissimo.knock();
            });
        });

    </script>
</body>
</html>
